# OSGi bundle configuration

# the os name for the provided service: 
#   default  The class havis.util.platform.DefaultPlatform is registered as service.
#            No native library is used for system access. Whether a UTC clock is available
#            is configured in platform.properties. A system uptime is not provided.
#   linux    The class havis.util.platform.LinuxPlatform is registered as service.
#            It uses the native library liblinuxplatform.so for system access.
#            Whether a UTC clock is available is configured in platform.properties.
#            The uptime is provided via the native library.
havis.util.platform.osname=linux